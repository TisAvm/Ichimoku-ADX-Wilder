# Configuration file for Ichimoku-ADX-Wilder Backtesting System

[DEFAULT]
# Path to signals data
signals_file = data/ichimoku_adx_wilder_signals.csv

# Backtesting parameters
initial_capital = 100000
position_size = 0.1
transaction_cost = 0.001

# Trading session
session_start = 09:20
session_end = 15:25

# ClickHouse configuration (optional)
clickhouse_host = localhost
clickhouse_port = 8123
clickhouse_username = default
clickhouse_password = 
clickhouse_database = market_data

# Output settings
output_directory = ./results/
save_minute_data = true
save_trades = true
save_metrics = true

# Scenario testing
run_multiple_scenarios = true
scenario_position_sizes = 0.05,0.1,0.2
scenario_capitals = 100000,500000

# Analysis settings
recent_signals_days = 30
generate_charts = false
